	<script type="text/javascript">
		$(function(){
			//点击收缩侧边栏
			var flag = true;//定义开关
			$("#shrink").click(function(){
				if(flag){
					//收缩
					$("#navBox>div").animate({
						width:"60px"						
					},500);
					$("#navBox>ul").animate({
						marginLeft:"60px"
					},500);
					$("#navLeft").animate({
						width:"60px"
					},500);
					$("#main").animate({
						marginLeft:"60px"
					},500);
					$("#navLeft li span").css({
						display:"none"
					});
					$(".unfold").css({
						display:"none"
					});
				}else{
					$("#navBox>div").animate({
						width:"240px"						
					},500);
					$("#navBox>ul").animate({
						marginLeft:"240px"
					},500);
					$("#navLeft").animate({
						width:"240px"
					},500);
					$("#main").animate({
						marginLeft:"240px"
					},500,function(){
						$("#navLeft li span").css({
							display:"block"
						});
						$(".unfold").css({
							display:"block"
						});
					});
					
				}
				flag = !flag;
			})
		})
	</script>
